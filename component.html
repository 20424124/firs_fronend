<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/btn-meetup.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header-login.css">
    <link rel="stylesheet" href="css/header-slogan.css">
    <link rel="stylesheet" href="css/search-box.css">
    <link rel="stylesheet" href="css/section-title.css">
    <link rel="stylesheet" href="css/topic.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="bg-header"></div>
        <div class="wrapper">
            <div class="logo">
            </div>
            <div class="group-login flex">
                <div class="login"><a href="">Login</a></div>
                <div class="sign-up"><a href="">Sign up</a></div>
            </div>
        </div>

        <div class="container">
            <!-- Slogan -->
            <div class="slogan">
                <div>
                    <h1>Discover events for all the things you love</h1>
                </div>
                <button class="btn margin-top">John Meetup</button>
            </div>
            <!-- Search Box -->
            <div class="search-box margin-top flex justify-content-center">
                <div class="group-search flex">
                    <div class="search-info">
                        <i class="fas fa-search "> <input type="text" placeholder="Find your next event" size="53"></i>
                    </div>
                    <div class="search-address">
                        <i class="fas fa-map-marker-alt"> <input type="text" placeholder="Ho Chi Minh City, VN"></i>
                    </div>
                </div>
                <button class="btn">Search</button>
            </div>

            <!-- Button Meetup -->

            <div class="flex">

                <!-- Card Article -->
                <div class="card margin-top">
                    <div class="img">
                        <img src="https://i.picsum.photos/id/1000/5626/3635.jpg?hmac=qWh065Fr_M8Oa3sNsdDL8ngWXv2Jb-EE49ZIn6c0P-g" alt="">
                    </div>
                    <div class="date">Fr, 0ct 2, 2:00 PM</div>
                    <div class="title"> <a href="#">Làm thế nào để công khai thông qua một sáp nhập ngược ở Mỹ</a> </div>
                    <div class="place">
                        <p>Vietnam WallStreet</p>
                    </div>
                    <div class="group-users flex">
                        <img src="https://picsum.photos/id/236/200" alt="" class="img-1">
                        <img src="https://picsum.photos/id/239/200" alt="" class="img-2">
                        <img src="https://picsum.photos/id/233/200" alt="">
                        <span>&nbsp;5</span>
                    </div>
                </div>
                <!-- Topic -->
                <a href="https://www.w3schools.com/">
                    <div class="topic flex margin-top ">
                        <div class="img">
                            <img src="https://picsum.photos/id/220/200" alt="">
                        </div>
                        <div class='topic-name'>Outdoors & Adventure</div>
                    </div>
                </a>


            </div>
        </div>
        <!-- Section Title -->
        <section class="container section-title margin-top">
            <div class="wrapper">
                <h1>Events near Ho Chi Minh City, VN</h1>
                <a href="" class="see-all">See all</a>
            </div>
        </section>
    </header>

</body>

</html>
